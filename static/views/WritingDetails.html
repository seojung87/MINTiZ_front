<!DOCTYPE html>
<html>
<head>
	<title>글 상세 페이지</title>
	<script type="text/javascript" src="../js/writingdetails.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/writingdetails.css">

</head>

<body>
	<!--전체를 감싸는 태그-->
	<div id="page-wrapper">

		<!--헤더-->
		<header id="main-header">
			<hgroup>			
				<h1 align="center" class="master-title">MINTiZ</h1>
		    </hgroup>
		</header>
	</div>


	<div id="content">
		<!--카테고리-->
		
		<nav class="categories">
			<ol>
				<li class="category"><a href="#">카페 후기</a></li>
				<li class="category"><a href="#"><img id="place" src="../image/category_place.jpg" width='20' height='20'/>경기도</a></li>
				<li class="category">케이크</li>
			</ol>
		</nav>
	    

		<div class = "body-layout">

			<!--사진 슬라이드-->
			<ul class="slides">
				<input type="radio" name="radio-btn" id="img-1" checked />
				<li class="slide-container">
				<div class="slide">
					<img src="../image/writingdetails1.jpg" alt=""></div>
				<div class="nav">
				  <label for="img-1" class="prev">&#x2039;</label>
				  <label for="img-2" class="next">&#x203a;</label>
				</div>
				</li>
			
				<input type="radio" name="radio-btn" id="img-2" />
				<li class="slide-container">
					<div class="slide">
						<img src="../image/writingdetails2.jpg" alt=""></div>
				<div class="nav">
				  <label for="img-1" class="prev">&#x2039;</label>
				  <label for="img-3" class="next">&#x203a;</label>
				</div>
				</li>
			
				<input type="radio" name="radio-btn" id="img-3" />
				<li class="slide-container">
					<div class="slide">
						<img src="../image/writingdetails3.jpg" alt=""></div>
				<div class="nav">
				  <label for="img-2" class="prev">&#x2039;</label>
				  <label for="img-3" class="next">&#x203a;</label>
				</div>
				</li>
			
			
				<li class="nav-dots">
				  <label for="img-1" class="nav-dot" id="img-dot-1"></label>
				  <label for="img-2" class="nav-dot" id="img-dot-2"></label>
				  <label for="img-3" class="nav-dot" id="img-dot-3"></label>
				</li>
			</ul>

			<!--작성자-->
			<div class="writer">
				<table width = 20 height = 10>
					<tr>
					  <th rowspan="2"><img id="profile_img" src="../image/임시.png" width='50' height='50'/></th>
					  <td><b><div class="writer_name">Younghyun</div></b>
					  </td>
					</tr>
					<tr>
						<td><b><div class="write_date">2021.11.11</div></b>
						</td>
					</tr>
				</table>

				<!--글 북마크, 삭제, 공유-->
				<div class="interaction">

					<table width = 20 height = 10>
						<tr>
						  <th rowspan="1">
							<button id="bookmark_btn" onclick="bookmark()">
								<img id="bookmark" src="../image/star.png" width='27' height='27'>
							</button>
						  </th>
						  <td><button id="rewrite_btn">
							<img id="rewrite" src="../image/rewrite.jpg"  width='27' height='27'>
						  </button>
						  </td>
						  <td><button id="trash_btn">
							<img id="trash" src="../image/btn-4.jpg"  width='25' height='25'>
						  </button>
						  </td>

						</tr>
					</table>

			    </div>
				
			</div>

			<!--작성 글-->
			<div class="writing">
				<form name="writing-form" method="GET">
					<!--게시글 작성 부분 js 가져와야함-->
				민트 초코 케이크 간단 후기!!!!!<br>
				내가 예상한 민트 초코맛보다 조금 덜해서 아쉬움<br>
				민초단이 아닌 사람들에게도 부담스럽지 않아 취향 저격 가능할 듯<br>
                크림이 엄청 많아서 먹다보면 좀 느끼해서 물릴 수도 있을 것 같다.<br>
				부드러운 빵시트가 시원하고 상쾌한 민트 크림이랑 전체적으로 잘 어울림<br>
				별 4개 ★★★★☆
				</form>
			</div>

		

			<!--
			<div class = "comments">
				<hr align="center" color="#9b9090">
				<div id="form-commentInfo"> 
					<div id="comment-count">댓글 
						<span id="count">0</span></div> 
						<input id="comment-input" placeholder="댓글을 입력해 주세요."> 
						<button id="submit" onclick= "submitComment()">등록</button> 
					</div> 
					<div id= comment> </div> 
					<script src="writingdetails.js"></script>
			</div>
		    -->
			

			
			<div class = "comments">
				<hr align="center" color="#9b9090">
				<div id="form-commentInfo" class = "comment-row"> 
					<div id="comment-count">댓글 
						<span id = "comments-count">2</span>
						<div class = "comment-row"> 
							<form role="form" method="post">
								<textarea id = "comment-input" name = "comment-input" placeholder="댓글을 입력해 주세요."></textarea>
								<button id="submit_btn" name="submit_btn">등록</button>
							</form>
						</div>			
						<div class = "comment-row"> 
							<table width = 300 height = 50>
								<tr>
								  <th rowspan="2"><img id="profile_img" src="../image/profile.png" width='45' height='45'/></th>
								  <td>
									  <div class="comment-name">나영현</div>
									  <div class="comment-date">2021-11-17 10:16</div>
								  </td>
								</tr>
								<tr>
									<td>
										<div class="comment-content">Comment1</div>
									</td>
								</tr>
							</table>
						</div>
						<div class = "comment-row"> 
							<table width = 300 height = 50>
								<tr>
								  <th rowspan="2"><img id="profile_img" src="../image/profile.png" width='45' height='45'/></th>
								  <td>
									  <div class="comment-name">강세미</div>
									  <div class="comment-date">2021-11-18 10:16</div>
								  </td>
								</tr>
								<tr>
									<td>
										<div class="comment-content">Comment2</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
